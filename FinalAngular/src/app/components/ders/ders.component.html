<div class="container">
    <button mat-fab color="primary" matTooltip="Ders Ekle" (click)="Ekle()">
      <mat-icon aria-label="label">add</mat-icon>
    </button>
    <p>&nbsp;</p>
  </div>
  
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dersKodu">
      <mat-header-cell *matHeaderCellDef> Ders Kodu
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit"> {{kayit.dersKodu}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="dersAdi">
        <mat-header-cell *matHeaderCellDef> Ders Adı
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersAdi}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="dersKredi">
        <mat-header-cell *matHeaderCellDef> Ders Kredisi
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> {{kayit.dersKredi}} </mat-cell>
      </ng-container>
    <ng-container matColumnDef="islemler">
      <mat-header-cell *matHeaderCellDef> İşlemler
      </mat-header-cell>
      <mat-cell *matCellDef="let kayit">
        <button mat-icon-button matTooltip="Dersleri Listele" [routerLink]="['/dosyaderslistele',kayit.dersId]">
          <mat-icon aria-label="label">article</mat-icon>
        </button>  
        <button mat-icon-button matTooltip="Öğrencileri Listele" [routerLink]="['/ogrlistele',kayit.dersId]">
          <mat-icon aria-label="label">person</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Düzenle" (click)="Duzenle(kayit)">
          <mat-icon aria-label="label">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Sil" (click)="Sil(kayit)">
          <mat-icon aria-label="label">delete</mat-icon>
        </button>
      
      </mat-cell>
    </ng-container>
  
    a-md-data-table-column
    <!-- press ctrl + space to add more column snippet or delete this line -->
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
